<!DOCTYPE html>
<html lang="kk">

<head>
    <meta charset="UTF-8">

    <meta name="description" content="Salut Prom - –ê–ª–º–∞—Ç—ã–¥–∞“ì—ã “Ø–∑–¥—ñ–∫ —Å–∞–ª—é—Ç—Ç–µ—Ä.">
    <title>SALUT PROM | PREMIUM PYRO</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
         :root {
            --primary: #ffcc00;
            --secondary: #ff3300;
            --dark: #050505;
            --card-bg: #0f0f0f;
            --text: #ffffff;
            --neon: 0 0 25px rgba(255, 204, 0, 0.5);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }
        
        body {
            background: var(--dark);
            color: var(--text);
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }
        /* --- –≠–ö–°–¢–†–ï–ú–ê–õ–î–´ –ê–ù–ò–ú–ê–¶–ò–Ø–õ–ê–† --- */
        
        @keyframes float {
            0%,
            100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        @keyframes firework {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 204, 0, 0);
            }
            50% {
                box-shadow: 0 0 50px 10px rgba(255, 204, 0, 0.4);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 204, 0, 0);
            }
        }
        
        .reveal {
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
        /* --- HEADER --- */
        
        header {
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 9999;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 204, 0, 0.2);
            padding: 20px 0;
        }
        
        .container {
            max-width: 1400px;
            margin: auto;
            padding: 0 25px;
        }
        
        .header-flex {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-family: 'Oswald', sans-serif;
            font-size: 32px;
            color: var(--primary);
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        /* --- –ö“Æ–®–¢–Ü –ö–ê–†–£–°–ï–õ–¨ (HERO SLIDER) --- */
        
        .hero-slider {
            position: relative;
            height: 90vh;
            overflow: hidden;
            margin-top: 80px;
        }
        
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
            align-items: center;
            justify-content: center;
            background-size: cover;
            background-position: center;
            transition: 1s ease-in-out;
        }
        
        .slide.active {
            display: flex;
            animation: zoomIn 1.5s ease;
        }
        
        .slide::after {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
        }
        
        .slide-content {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 800px;
        }
        
        .slide-content h1 {
            font-family: 'Oswald';
            font-size: clamp(40px, 8vw, 100px);
            line-height: 1;
            margin-bottom: 20px;
            color: var(--primary);
            text-shadow: 0 0 30px rgba(255, 204, 0, 0.5);
        }
        
        .slider-nav {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            gap: 15px;
        }
        
        .dot {
            width: 50px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: 0.3s;
        }
        
        .dot.active {
            background: var(--primary);
            width: 80px;
        }
        /* --- –ö–ê–¢–ê–õ–û–ì –ñ”ò–ù–ï –ö–ê–†–¢–û–ß–ö–ê–õ–ê–† --- */
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 50px 0;
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 15px;
            border: 1px solid #1a1a1a;
            transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .card:hover {
            transform: scale(1.03) rotateY(10deg);
            border-color: var(--primary);
            box-shadow: -10px 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            transition: 0.5s;
        }
        
        .card:hover img {
            filter: brightness(1.2);
        }
        
        .btn-premium {
            background: linear-gradient(45deg, #ffcc00, #ff8800);
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 900;
            cursor: pointer;
            transition: 0.4s;
            box-shadow: 0 5px 15px rgba(255, 204, 0, 0.3);
        }
        
        .btn-premium:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 204, 0, 0.5);
            animation: firework 1s infinite;
        }
        /* --- –°–ï–ë–ï–¢ (SIDEBAR) --- */
        
        #cart-panel {
            position: fixed;
            right: -100%;
            top: 0;
            width: 450px;
            height: 100%;
            background: #000;
            z-index: 10000;
            transition: 0.8s cubic-bezier(0.85, 0, 0.15, 1);
            padding: 40px;
            border-left: 2px solid var(--primary);
        }
        
        #cart-panel.active {
            right: 0;
        }
        /* –ú–æ–±. –Ω“±—Å“õ–∞ */
        
        @media (max-width: 768px) {
            #cart-panel {
                width: 100%;
            }
            .hero-slider {
                height: 60vh;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="container header-flex">
            <div class="logo">SALUT PROM</div>
            <nav style="display: flex; gap: 20px; align-items: center;">
                <div onclick="toggleCart()" style="cursor:pointer; position:relative; background:var(--primary); color:black; width:50px; height:50px; display:flex; align-items:center; justify-content:center; border-radius:50%; font-size:20px;">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cartCount" style="position:absolute; top:-5px; right:-5px; background:red; color:white; font-size:12px; padding:2px 6px; border-radius:10px;">0</span>
                </div>
            </nav>
        </div>
    </header>

    <section class="hero-slider">
        <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1467810563316-b5476525c0f9?auto=format&fit=crop&w=1920&q=80')">
            <div class="slide-content">
                <h1 class="reveal active">MEGA SALUT 2025</h1>
                <p style="font-size: 20px; margin-bottom: 30px;">–ñ–∞“£–∞ –∂—ã–ª–¥—ã“õ –µ“£ “Ø–ª–∫–µ–Ω –æ—Ç—à–∞—à—É–ª–∞—Ä –∂–∏—ã–Ω—Ç—ã“ì—ã</p>
                <button class="btn-premium" onclick="scrollToCatalog()">–¢–ê–ü–°–´–†–´–° –ë–ï–†–£</button>
            </div>
        </div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1498931299472-f7a63a5a1cfa?auto=format&fit=crop&w=1920&q=80')">
            <div class="slide-content">
                <h1>–¢“Æ–ù–ì–Ü –ê–õ–ú–ê–¢–´</h1>
                <p style="font-size: 20px; margin-bottom: 30px;">–ö”ô—Å—ñ–±–∏ –ø–∏—Ä–æ—Ç–µ—Ö–Ω–∏–∫–∞ - “ö–∞—É—ñ–ø—Å—ñ–∑ ”ô—Ä—ñ –ñ–∞—Ä“õ—ã–Ω</p>
                <button class="btn-premium">–ö–ê–¢–ê–õ–û–ì–¢–´ –ö”®–†–£</button>
            </div>
        </div>

        <div class="slider-nav">
            <div class="dot active" onclick="setSlide(0)"></div>
            <div class="dot" onclick="setSlide(1)"></div>
        </div>
    </section>

    <div class="container" id="catalog">
        <h2 style="font-family:'Oswald'; font-size:45px; margin-top:80px; text-align:center;" class="reveal">üî• –¢–û–ü –¢–ê–£–ê–†–õ–ê–†</h2>
        <div class="grid" id="productGrid"></div>
    </div>

    <div id="cart-panel">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:40px;">
            <h2 style="font-family:'Oswald'; color:var(--primary); font-size:35px;">üì¶ –°–ï–ë–ï–¢</h2>
            <i class="fas fa-times" onclick="toggleCart()" style="cursor:pointer; font-size:30px;"></i>
        </div>
        <div id="cartItems" style="max-height:60vh; overflow-y:auto; margin-bottom:20px;"></div>
        <div style="padding:20px; background:#111; border-radius:15px;">
            <h3 style="margin-bottom:20px;">–ñ–∏—ã–Ω—ã: <span id="totalSum" style="color:var(--primary);">0 ‚Ç∏</span></h3>
            <button class="btn-premium" style="width:100%;" onclick="checkout()">KASPI-–ú–ï–ù –¢”®–õ–ï–£</button>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');
        const phone = "87057099744";
        let cart = [];

        // 1. –ê–í–¢–û-–ö–ê–†–£–°–ï–õ–¨ –õ–û–ì–ò–ö–ê–°–´
        function setSlide(index) {
            slides[currentSlide].classList.remove('active');
            dots[currentSlide].classList.remove('active');
            currentSlide = index;
            slides[currentSlide].classList.add('active');
            dots[currentSlide].classList.add('active');
        }

        setInterval(() => {
            let next = (currentSlide + 1) % slides.length;
            setSlide(next);
        }, 5000);

        // 2. –¢–ê–£–ê–†–õ–ê–†–î–´ –ì–ï–ù–ï–†–ê–¶–ò–Ø–õ–ê–£
        const products = [{
            id: 1,
            name: "–ö–æ—Ä–æ–ª—å –ù–æ—á–∏ (100 –æ“õ)",
            price: 45000,
            img: "https://loremflickr.com/400/400/firework?random=1"
        }, {
            id: 2,
            name: "–ê–ª–º–∞—Ç—ã –ö–µ—à—ñ (49 –æ“õ)",
            price: 28000,
            img: "https://loremflickr.com/400/400/firework?random=2"
        }, {
            id: 3,
            name: "–ê–ª—Ç—ã–Ω –ê–π–¥–∞“ª–∞—Ä (36 –æ“õ)",
            price: 15000,
            img: "https://loremflickr.com/400/400/firework?random=3"
        }, {
            id: 4,
            name: "–ò–º–ø–µ—Ä–∞—Ç–æ—Ä (150 –æ“õ)",
            price: 85000,
            img: "https://loremflickr.com/400/400/firework?random=4"
        }, {
            id: 5,
            name: "–ú–µ—Ä–µ–∫–µ (25 –æ“õ)",
            price: 12000,
            img: "https://loremflickr.com/400/400/firework?random=5"
        }, {
            id: 6,
            name: "–†–∏–º —à—ã—Ä–∞“ì—ã XXL",
            price: 5500,
            img: "https://loremflickr.com/400/400/firework?random=6"
        }];

        function renderProducts() {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = products.map(p => `
                <div class="card reveal">
                    <img src="${p.img}" loading="lazy">
                    <h3 style="margin:15px 0 10px;">${p.name}</h3>
                    <div style="font-size:24px; font-weight:900; color:var(--primary); margin-bottom:15px;">${p.price.toLocaleString()} ‚Ç∏</div>
                    <button class="btn-premium" onclick="addToCart(${p.id})">–°–ï–ë–ï–¢–ö–ï “ö–û–°–£</button>
                </div>
            `).join('');
            initReveal();
        }

        // 3. –°–ï–ë–ï–¢ –õ–û–ì–ò–ö–ê–°–´ (–ê–ù–ò–ú–ê–¶–ò–Ø–ú–ï–ù)
        function addToCart(id) {
            const p = products.find(x => x.id === id);
            cart.push(p);
            updateCart();
            toggleCart();
        }

        function updateCart() {
            document.getElementById('cartCount').innerText = cart.length;
            const container = document.getElementById('cartItems');
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            document.getElementById('totalSum').innerText = total.toLocaleString() + " ‚Ç∏";

            container.innerHTML = cart.map((item, index) => `
                <div style="display:flex; gap:15px; background:#111; padding:10px; border-radius:12px; margin-bottom:10px; animation: slideIn 0.3s ease;">
                    <img src="${item.img}" width="60" height="60" style="border-radius:8px;">
                    <div style="flex:1">
                        <div style="font-weight:bold; font-size:14px;">${item.name}</div>
                        <div style="color:var(--primary); font-weight:900;">${item.price.toLocaleString()} ‚Ç∏</div>
                    </div>
                    <i class="fas fa-trash" onclick="removeFromCart(${index})" style="color:#555; cursor:pointer; align-self:center;"></i>
                </div>
            `).join('');
        }

        function removeFromCart(i) {
            cart.splice(i, 1);
            updateCart();
        }

        function toggleCart() {
            document.getElementById('cart-panel').classList.toggle('active');
        }

        // 4. –¢”®–õ–ï–ú–ì–ï ”®–¢–£
        function checkout() {
            if (cart.length === 0) return alert("–°–µ–±–µ—Ç –±–æ—Å!");
            window.location.href = `https://kaspi.kz/pay/Transfer/TransferToCustomer?phone=${phone}`;
        }

        // 5. SCROLL REVEAL (–≠–ª–µ–º–µ–Ω—Ç—Ç–µ—Ä –±—ñ—Ä—Ç—ñ–Ω–¥–µ–ø —à—ã“ì—É—ã “Ø—à—ñ–Ω)
        function initReveal() {
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('active');
                    }
                });
            }, {
                threshold: 0.1
            });
            document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
        }

        function scrollToCatalog() {
            document.getElementById('catalog').scrollIntoView();
        }

        window.onload = renderProducts;
    </script>
</body>

</html>
